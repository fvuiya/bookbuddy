plugins {
    id 'com.android.application'
}

android {
    namespace 'com.vuiya.bookbuddy'
    compileSdk 36

    defaultConfig {
        applicationId "com.vuiya.bookbuddy"
        minSdk 26 // This is above 21, so MultiDex is enabled by default, but let's be explicit
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Explicitly enable MultiDex
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false // Keep this false for debugging the issue first
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // ML Kit Text Recognition
    implementation 'com.google.mlkit:text-recognition:16.0.0'

    // PDF Processing - Updated version
    implementation 'com.tom-roush:pdfbox-android:2.0.27.0' // Ensure this is correct

    // Lottie Animations
    implementation 'com.airbnb.android:lottie:6.0.0'

    // CardView and RecyclerView
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'

    // Tesseract OCR
    implementation 'com.rmtheis:tess-two:9.1.0'

    // MultiDex dependency - Add this
    implementation 'androidx.multidex:multidex:2.0.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}