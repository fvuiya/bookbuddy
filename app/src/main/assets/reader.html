<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Book Reader</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Georgia, serif;
            background-color: #f9f9f9;
        }

        #reader-container {
            height: 100%;
            padding: 16px;
            overflow-y: auto;
        }

        .ql-container {
            border: none !important;
            font-size: 16pt;
            line-height: 1.8;
        }

        .ql-editor {
            padding: 20px;
            min-height: 100%;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* Make editor read-only appearance */
        .ql-editor:focus {
            outline: none;
        }

        /* Hide toolbar - this is read-only */
        .ql-toolbar {
            display: none !important;
        }

        /* Improve text rendering */
        p {
            margin-bottom: 1em;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        blockquote {
            border-left: 4px solid #ccc;
            padding-left: 16px;
            color: #666;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div id="reader-container">
        <div id="editor"></div>
    </div>

    <script>
        // Initialize Quill in read-only mode
        var quill = new Quill('#editor', {
            theme: 'snow',
            readOnly: true,
            modules: {
                toolbar: false  // No toolbar for reading
            }
        });

        // Function to set content from native code
        function setContent(htmlContent, fontSize) {
            if (htmlContent) {
                quill.root.innerHTML = htmlContent;
            } else {
                quill.root.innerHTML = '<p><br></p>';
            }

            if (fontSize) {
                document.querySelector('.ql-container').style.fontSize = fontSize + 'pt';
            }
        }

        // Function to update font size
        function setFontSize(size) {
            document.querySelector('.ql-container').style.fontSize = size + 'pt';
        }

        // Disable editing completely
        quill.enable(false);
    </script>
</body>
</html>
